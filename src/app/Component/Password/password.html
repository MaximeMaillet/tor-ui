<section class="container container-password">
    <div class="row row-eq-height m-2">
        <div class="col-sm-4 col-md-4 col-lg-4 offset-4">
            <form class="form-password form card h-100" #passwordForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="card-header">New password</div>
                <div class="card-block h-100">
                    <div class="form-group">
                        <label for="password">Password : </label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-key fa-1x" aria-hidden="true"></i></div>
                            </div>
                            <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    placeholder="Password"
                                    [(ngModel)]="model.password"
                                    required
                                    #password="ngModel"
                            >
                        </div>
                        <div [hidden]="password.valid|| password.pristine" class="form-errors">
                            Password is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password2">Retape :</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-key fa-1x" aria-hidden="true"></i></div>
                            </div>
                            <input
                                    type="password"
                                    name="password2"
                                    id="password2"
                                    class="form-control"
                                    placeholder="Password"
                                    [(ngModel)]="model.password2"
                                    required
                                    #password2="ngModel"
                            >
                        </div>
                        <div [hidden]="password2.valid|| password2.pristine" class="form-errors">
                            Password is required
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">New</button>
                </div>
            </form>
        </div>
    </div>
</section>
