<section class="container container-login">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6 offset-lg-3">
            <form class="card">
                <div class="card-header">Log in</div>
                <div class="card-block">
                    <div class="form-group">
                        <label for="username">Username : </label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-user-circle fa-1x" aria-hidden="true"></i></div>
                            </div>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-key fa-1x" aria-hidden="true"></i></div>
                            </div>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Login</button>
                    <p class="text-center">
                        <a href="#">I want subscribe</a>
                    </p>
                </div>
                <div class="card-footer text-right" >
                    <a href="#">Forgot password ?</a>
                </div>
            </form>
        </div>
    </div>
</section>
