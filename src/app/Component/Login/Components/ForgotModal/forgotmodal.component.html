<ng-template #loginModal let-c="close" let-d="dismiss">
    <form class="form" #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="modal-header">
            <h4 class="modal-title">Forgot your password ?</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="email">Email : </label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-envelope fa-1x" aria-hidden="true"></i></div>
                    </div>
                    <input
                            type="text"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Email"
                            [(ngModel)]="model.email"
                            required
                            #email="ngModel"
                    >
                </div>
                <div [hidden]="email.valid|| email.pristine" class="form-errors">
                    Email is required
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="javascript:" (click)="c('Close click')">Close</a>
            <button type="submit" class="btn btn-primary float-right">Send</button>
        </div>
    </form>
</ng-template>
